    <h1>Quer saber de todas as fofocas quentinhas? Cadastre-se abaixo:</h1>
	

	<main class="contato">  
        
        <form>
              <label for="nome">Nome:</label><br>
              <input type="text" id="nome" name="nome" class="input-padrao"><br>
      
              <label for="sobrenome">Sobrenome:</label><br>
              <textarea cols="50" rows="1" id="sobrenome" class="input-padrao" required></textarea>
      
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email" class="input-padrao"><br>
      
              <label for="data-nascimento">Data de nascimento:</label><br>
              <input type="date" id="data-nascimento" name="data-nascimento" class="input-padrao"><br>
      
              <label for="telefone">Telefone:</label><br>
              <input type="tel" id="telefone" name="telefone" class="input-padrao"><br>
      
              <label for="interesse">Qual conteúdo mais te interessa?</label><br>
              <select id="interesse" name="interesse" class="input-padrao">
                  <option value="">Selecione uma opção</option>
                  <option value="opcao1">Celebridades</option>
                  <option value="opcao2">Curiosidades</option>
                  <option value="opcao3">Mundo dos Pets</option>
                  <option value="opcao4">Lado "B" da Soulcode</option>
               </select><br>
      
               <input type="checkbox" id="termos-de-uso" name="termos-de-uso" class="checkbox">
               <label for="termos-de-uso">Concordo com os termos de uso</label><br>
      
               <input type="checkbox" id="envio-emails" name="envio-emails" class="checkbox">
               <label for="envio-emails">Aceito o envio de emails</label><br>
      
               <input type="submit" value="Cadastrar" class="enviar">
        </form>
    </main>
